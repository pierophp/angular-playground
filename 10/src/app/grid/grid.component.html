  <igx-tree-grid
    [data]="localData"
    childDataKey="childRows"
    [autoGenerate]="false"
    width="100%"
    height="800px"
    [autoGenerate]="false"
    [allowFiltering]="true"
  >
    <igx-grid-excel-style-filtering [minHeight]="'380px'" [maxHeight]="'500px'">
      <igx-excel-style-column-operations>
        <igx-excel-style-header
          [showPinning]="true"
          [showHiding]="true"
        ></igx-excel-style-header>
        <igx-excel-style-clear-filters></igx-excel-style-clear-filters>
        <igx-excel-style-conditional-filter></igx-excel-style-conditional-filter>
      </igx-excel-style-column-operations>
      <igx-excel-style-filter-operations>
        <igx-excel-style-search></igx-excel-style-search>
      </igx-excel-style-filter-operations>
    </igx-grid-excel-style-filtering>

    <igx-paginator></igx-paginator>

    <igx-column
      field="Name"
      dataType="string"
      [sortable]="true"
      [editable]="true"
      [resizable]="true"
      [hasSummary]="true"
      [rowStart]="1"
      [colStart]="1"
      [colEnd]="1"
    ></igx-column>
    <igx-column
      field="LastName"
      dataType="string"
      [sortable]="true"
      [editable]="true"
      [resizable]="true"
      [hasSummary]="true"
      [rowStart]="1"
      [colStart]="2"
      [colEnd]="2"
    ></igx-column>
    <igx-column
      field="Age"
      dataType="number"
      [sortable]="true"
      [editable]="true"
      [resizable]="true"
      [rowStart]="2"
      [colStart]="1"
      [colEnd]="3"
    ></igx-column>
  </igx-tree-grid>
</div>
